user =
password =
autorefresh = false
studies = true

[sortinghat]
host = mariadb
user = root
password =
database = grimoire_sh
load_orgs = false
orgs_file = /home/bitergia/conf/orgs_file
# see: sortinghat unify --help
unify_method =
# commonly: Unknown
unaffiliated_group = Unknown
autoprofile = [customer,git,github]
matching = [email]
sleep_for = 120
# sleep_for = 1800
bots_names = [Beloved Bot]

[panels]
